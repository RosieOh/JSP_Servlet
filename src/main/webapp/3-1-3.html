<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function change() {
		let p = document.getElementById("first");
		p.innerHTML = "글자 색이 바뀝니다.";
	}
</script>
</head>
<body>
	<h3>간단한 예제</h3>
	<hr>
	<p id="first" style="color:blue" onclick="change()">
	<span style="color:black">글자를 누르면 어떻게 될까요?</span>
	</p>
</body>
</html>
