<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼 만들기</title>
<style>
	h2 {
		border-radius: 5px;
		background-color: wheat;
		text-align: center;
		padding: 15px 0;
	}
	
	#regform, #result {
		padding: 15px 20px;
		border-radius: 10px;
		margin: auto;
		width: 50%;
		background-color: SandyBrown;
	}
</style>
</head>
<body>
	<h2>회원가입</h2>
	<hr>
	<div id="regform">
		<form name="form1" method="post" action="/jwbook/sign">
			<label>이름</label>
			<br>
			<input type="text" name="name" size="20">
			<br>
			<hr>
			<label>아이디</label>
			<br>
			<input type="email" name="id" size="20" placeholder="Email address" required>
			<br>
			<hr>
			<label>패스워드</label>
			<br>
			<input type="password" name="ps" size="20" required>
			<br>
			<input type="submit" value="회원가입하기">
		</form>
	</div>
</body>
</html>
